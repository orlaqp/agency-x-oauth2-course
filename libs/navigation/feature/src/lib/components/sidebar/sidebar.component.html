<div class="menu h-100">
    <ul class="menu__navigation">
        <li>
            <img class="logo" src="/assets/images/logo.svg" alt="" />
        </li>

        <button
            class="add-item"
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
        >
            <mat-icon>add</mat-icon>
            <div>Add</div>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let a of addActions">
                <mat-icon>{{ a.icon }}</mat-icon>
                <span>{{ a.text }}</span>
            </button>
        </mat-menu>

        <ng-container *ngFor="let item of menuItems">
            <li
                *axIfActivity="item.activity"
                class="menu-item"
                (click)="navigate(item)"
                [routerLink]="item.route"
                routerLinkActive="menu-item--selected"
            >
                <mat-icon class="menu-item__icon">{{ item.icon }}</mat-icon>
                <div class="menu-item__text mat-body-1">
                    {{ item.text }}
                </div>
            </li>
        </ng-container>

        
    </ul>

    <div class="menu__profile">
        <div
            class="menu-item"
            [routerLink]="profileItem.route"
            routerLinkActive="menu-item--selected"
        >
            <mat-icon class="menu-item__icon">{{ profileItem.icon }}</mat-icon>
            <div class="menu-item__text mat-body-1">
                {{ profileItem.text }}
            </div>
        </div>
    </div>
</div>
